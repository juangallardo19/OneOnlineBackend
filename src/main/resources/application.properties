# ========================================
# ONE ONLINE BACKEND - APPLICATION CONFIG
# ========================================

# Application Info
spring.application.name=OneOnlineBackend
server.port=8080

# ========================================
# DATABASE - PostgreSQL
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/oneonline_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway Database Migrations
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ========================================
# JWT AUTHENTICATION
# ========================================
# IMPORTANT: Change this secret in production!
# Generate with: openssl rand -base64 64
jwt.secret=YXNkZmphc2xrZGZqYXNsa2RqZmxrYXNqZGZsa2Fqc2RmbGtqYXNkbGZrYWpzZGxmamFsc2RramZhbHNrZGpmYWxza2RqZmxhc2tkamZhbHNrZGZq
jwt.expiration=86400000
# 24 hours in milliseconds
jwt.refresh-expiration=604800000
# 7 days in milliseconds

# ========================================
# OAUTH2 - Google
# ========================================
# Get credentials from: https://console.cloud.google.com/
spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/oauth2/callback/google

# ========================================
# OAUTH2 - GitHub
# ========================================
# Get credentials from: https://github.com/settings/developers
spring.security.oauth2.client.registration.github.client-id=YOUR_GITHUB_CLIENT_ID
spring.security.oauth2.client.registration.github.client-secret=YOUR_GITHUB_CLIENT_SECRET
spring.security.oauth2.client.registration.github.scope=user:email
spring.security.oauth2.client.registration.github.redirect-uri={baseUrl}/oauth2/callback/github

# ========================================
# SECURITY
# ========================================
# CORS allowed origins (comma-separated)
cors.allowed-origins=http://localhost:3000,http://localhost:5173,https://oneonline-frontend.vercel.app

# ========================================
# LOGGING
# ========================================
logging.level.root=INFO
logging.level.com.oneonline.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# FILE UPLOAD (Profile Pictures)
# ========================================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ========================================
# ACTUATOR (Health Check)
# ========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ========================================
# JACKSON (JSON Serialization)
# ========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# ========================================
# WEBSOCKET
# ========================================
# WebSocket message size limits
spring.websocket.max-text-message-size=64000
spring.websocket.max-binary-message-size=64000

# ========================================
# DEVELOPMENT ONLY
# ========================================
# Show detailed error messages (DISABLE IN PRODUCTION)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=true
