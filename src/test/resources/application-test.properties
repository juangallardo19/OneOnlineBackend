# ========================================
# TEST CONFIGURATION
# ========================================
spring.application.name=oneonline-backend-test

# ========================================
# H2 IN-MEMORY DATABASE FOR TESTS
# ========================================
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Settings for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway - Disable for tests (using ddl-auto instead)
spring.flyway.enabled=false

# ========================================
# JWT SETTINGS FOR TESTS
# ========================================
jwt.secret=dGVzdC1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tdGVzdGluZy1wdXJwb3Nlcy1vbmx5LW1pbi02NC1jaGFycw==
jwt.expiration=3600000
jwt.refresh-expiration=7200000

# ========================================
# OAUTH2 - Disabled for tests
# ========================================
spring.security.oauth2.client.registration.google.client-id=test-google-client-id
spring.security.oauth2.client.registration.google.client-secret=test-google-client-secret
spring.security.oauth2.client.registration.github.client-id=test-github-client-id
spring.security.oauth2.client.registration.github.client-secret=test-github-client-secret

# ========================================
# CORS - Test configuration
# ========================================
cors.allowed-origins=http://localhost:3000

# ========================================
# LOGGING - Reduced for tests
# ========================================
logging.level.root=WARN
logging.level.com.oneonline.backend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# ========================================
# ERROR HANDLING
# ========================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
